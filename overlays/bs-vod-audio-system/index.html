<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="obs-ws-5.0.3.min.js"></script>
	<script type="text/javascript" src="settings.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="art"></div>
		<div id="mapDetails">
			<div id="title"></div>
			<div id="artist"></div>
			<div id="mapper"></div>
		</div>
	</div>

	<div id="buttons">
		<div class="button" id="reloadButton">Reload</div>

		<div class="separator"></div>
		
		<div class="button" id="audioSafeButton">Flag SAFE</div>
		<div class="button" id="audioUnsafeButton">Flag UNSAFE</div>
		<div id="audioStatus" class="statusUnknown"></div>

		<div class="separator"></div>

		<div id="mapHash">
			<span id="hash"></span>
			<span id="bsr"></span>
		</div>
	</div>

	<div id="bgArt"></div>

	<script type="text/javascript" src="broadcast.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="system.js"></script>
</body>
</html>
