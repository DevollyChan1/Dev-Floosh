<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" type="text/css" href="../fonts.css">
	<link rel="stylesheet" type="text/css" href="vars.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="animations.css">
	<link rel="stylesheet" type="text/css" href="../fontawesome-free-5.15.4-web/css/all.min.css">
	<script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../vibrant.min.js"></script>
</head>
<body class="hide">
	<div id="artBGWrap">
		<div id="artBG"></div>
	</div>

	<div id="shadowTrickery"></div>
	<div id="artBehindWrap">
		<img id="artBehind" src="../test.jpg" crossorigin="anonymous"/>
	</div>
	<div id="aBB1">
	</div>
	<div id="aBB2">
	</div>
	<div id="artWrap">
		<img id="art" src="../test.jpg" crossorigin="anonymous"/>
	</div>

	<div id="titleWrap">
		<div id="titleWrapTheSecond">
			<span id="title">Song Title</span> <span id="subtitle">Some Remix</span>
		</div>
	</div>

	<div id="artistWrap">
		<div id="artistWrapTheSecond">
			<span id="artist">Song Artist</span>
		</div>
	</div>
	<div id="mapperWrap" style="display: none;">
		<div id="mapperWrapTheSecond">
			<span id="mapperPreText">mapped by </span>
			<span id="mapper"><img id="avatar" src=""/> <span id="mapperName">Chart Mapper</span></span>
		</div>
	</div>

	<div id="statsWrap" style="display: none;">
		<div class="statColumn" id="rankedColumn">
			<div id="rankedWrap">
				<i class="fas fa-star fa-fw" style="color: #fc3;"></i> <span id="ranked">7.42</span>
			</div>
		</div>

		<div class="statColumn">
			<div id="bloqsWrap">
				<div class="statIcon">
					<img src="../icons/notes.png"/>
				</div>
				<div class="statValue">
					<span id="bloqs">1432</span>
				</div>
			</div>
			<div id="npsWrap">
				<div class="statIcon">
					<img src="../icons/nps.png"/>
				</div>
				<div class="statValue">
					<span id="nps">6.12</span>
				</div>
			</div>
		</div>

		<div class="statColumn">
			<div id="njsWrap">
				<div class="statIcon">
					<i class="fas fa-tachometer-alt fa-fw"></i>
				</div>
				<div class="statValue">
					<span id="njs">20</span>
				</div>
			</div>
			<div id="tempoWrap">
				<div class="statIcon">
					<i class="fas fa-drum fa-fw"></i>
				</div>
				<div class="statValue">
					<span id="tempo">210</span>
				</div>
			</div>
		</div>
	</div>

	<div id="codeWrap">
		<span id="bsrCode">27af3</span>
		<span id="diffWrap" style="display: none;">
			<img id="mode" src=""/> <span id="difficulty">Expert+</span>
		</span>
	</div>

	<div id="elapsedWrap">
		<span id="elapsed">0:27</span>
	</div>

	<div id="progressWrap">
		<div id="progress" style="width: 67%;"></div>
	</div>

	<div id="durationWrap">
		<span id="duration">3:14</span>
	</div>

	<div id="detailsWrap">
	</div>
	
	<script type="text/javascript" src="vars.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
